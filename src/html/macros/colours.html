{% macro cardSwatch(colorName, colorValue, colorNotes) %}
<div class="ui-color">
    <div class="ui-color__swatch" style="background-color: {{ colorValue }};"></div>
    <div class="ui-color__body">
        <h6>{{ colorName }}</h6>
        <p>{{ colorNotes }}</p>
        <p>{{ colorValue }}</p>
    </div>
</div>
{% endmacro %}

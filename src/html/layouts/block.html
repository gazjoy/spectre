<div class="ui-pattern" id="section-{{ pattern_name | lower }}">
    <div class="ui-pattern__header">
        <h3>
            <a href="#section-{{ pattern_name | lower }}">{{ pattern_name }}</a>
        </h3>

        {% if pattern_advice %}
        <p>{{ pattern_advice }}</p>
        {% endif %}

        {% if pattern_external_link %}
        <a href="{{ pattern_external_link }}">{#{ sprite('new-tab') }#} Link</a>
        {% endif %}
    </div>
    <div class="ui-pattern__body">
        <div class="ui-demo">
            <div class="ui-demo__demo">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
